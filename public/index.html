<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniTube</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .video { margin-bottom: 20px; }
    video { max-width: 100%; height: auto; }
    #uploadForm { margin-bottom: 30px; }
  </style>
</head>
<body>

<h1>MiniTube</h1>

<!-- Форма загрузки видео -->
<form id="uploadForm" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Название видео" required>
  <input type="file" name="file" accept="video/*" required>
  <button type="submit">Загрузить +</button>
</form>

<div id="videosContainer"></div>

<script>
const form = document.getElementById("uploadForm");
const container = document.getElementById("videosContainer");

async function loadVideos() {
  container.innerHTML = "";
  const res = await fetch("/api/videos");
  const videos = await res.json();
  videos.forEach(v => {
    const div = document.createElement("div");
    div.className = "video";
    div.innerHTML = `
      <h3>${v.title}</h3>
      <video controls src="${v.url}"></video>
      <p>Лайки: <span>${v.likes}</span></p>
      <input type="text" placeholder="Комментарий">
      <button class="commentBtn">Коммент</button>
      <button class="likeBtn">Лайк</button>
      <div class="comments"></div>
    `;
    // Лайк
    div.querySelector(".likeBtn").onclick = async () => {
      const r = await fetch("/api/like/" + v.id, { method: "POST" });
      const data = await r.json();
      div.querySelector("span").textContent = data.likes;
    };
    // Коммент
    div.querySelector(".commentBtn").onclick = async () => {
      const input = div.querySelector("input");
      if(!input.value) return;
      const r = await fetch("/api/comment/" + v.id, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({comment: input.value})
      });
      const data = await r.json();
      div.querySelector(".comments").innerHTML = data.comments.map(c=>"<p>"+c+"</p>").join("");
      input.value = "";
    };
    container.appendChild(div);
  });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const res = await fetch("/api/videos", { method: "POST", body: formData });
  const data = await res.json();
  alert("Видео загружено!");
  form.reset();
  loadVideos();
});

loadVideos();
</script>

</body>
</html>
