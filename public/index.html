<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniTube</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    video { width: 400px; display: block; margin-bottom: 10px; }
    .video-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>MiniTube</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Название видео" required>
    <input type="file" name="file" accept="video/*" required>
    <button type="submit">Загрузить</button>
  </form>

  <div id="videos"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const videosDiv = document.getElementById("videos");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch("/api/videos", { method: "POST", body: formData });
      const video = await res.json();
      form.reset();
      renderVideo(video);
    });

    async function loadVideos() {
      const res = await fetch("/api/videos");
      const videos = await res.json();
      videosDiv.innerHTML = "";
      videos.forEach(renderVideo);
    }

    function renderVideo(video) {
      const div = document.createElement("div");
      div.className = "video-block";
      div.innerHTML = `
        <h3>${video.title}</h3>
        <video src="${video.url}" controls></video>
        <p>Likes: <span id="likes-${video.id}">${video.likes}</span> 
        <button onclick="likeVideo(${video.id})">❤️</button></p>
        <input type="text" id="comment-${video.id}" placeholder="Комментарий">
        <button onclick="addComment(${video.id})">Добавить</button>
        <div id="comments-${video.id}">
          ${video.comments.map(c => `<p>${c}</p>`).join("")}
        </div>
      `;
      videosDiv.prepend(div);
    }

    async function likeVideo(id) {
      const res = await fetch(`/api/like/${id}`, { method: "POST" });
      const data = await res.json();
      document.getElementById(`likes-${id}`).textContent = data.likes;
    }

    async function addComment(id) {
      const text = document.getElementById(`comment-${id}`).value;
      if (!text) return;
      const res = await fetch(`/api/comment/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const comments = await res.json();
      document.getElementById(`comments-${id}`).innerHTML = comments.map(c => `<p>${c}</p>`).join("");
      document.getElementById(`comment-${id}`).value = "";
    }

    loadVideos();
  </script>
</body>
</html>
